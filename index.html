<body>
    <script>
        var a=[10,20,30,40,50]

            var c=["priya",10,"riya",30];
            document.write(c+"</br>");

            //array methods:
            //pop
            //push
            //shift

            var m=[10,20,30,40];
            document.write(m+"</br>")
            m.pop();

            //push
            var m=[10,20,30,40];

             //unshift:
             var m=["ram","suman","aman","max","jack"];

            document.write(m+"</br>");
